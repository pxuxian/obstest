#root
log4j.rootLogger=INFO
log4j.logger.com.ailk.obs=info,A2,A5
log4j.logger.org=info,A2,A5
#A2
log4j.appender.A2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A2.file=../logs/Server.log
log4j.appender.A2.encoding=UTF-8
log4j.appender.A2.DatePattern='.'yyyyMMdd
log4j.appender.A2.Append=true
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=[%d{yyyy/MM/dd HH\:mm\:ss\:SSS}] [%-5p] [%l][%t] %m%n
#A5 for developing
log4j.appender.A5=org.apache.log4j.ConsoleAppender
log4j.appender.A5.layout=org.apache.log4j.PatternLayout
log4j.appender.A5.layout.ConversionPattern=[%d{yyyy/MM/dd HH\:mm\:ss\:SSS}] [%-5p] [%l][%t] %m%n
